<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static '/css/main.css' %}">

  <script type="text/javascript" src="{% static '/js/main.js' %}"></script>

  <style>
    .threadText {
      font-size: 18px;
      padding: 5px;
      margin: 5px;
    }
  
  .pulse-ring {
    content: '';
    width: 22px;
    height: 22px;
    border: 2px solid red;
    border-radius: 20%;
    position: absolute;
    top: 8px;
    left: 7px;
    animation: pulsate infinite 1s;
  }

  @-webkit-keyframes pulsate {
    0% {
      -webkit-transform: scale(1, 1);
      opacity: 1;
    }

    100% {
      -webkit-transform: scale(1.5, 1.5);
      opacity: 0;
    }
  }
</style>

</head>

<body>
  {% include 'libraryApp/navbar.html' %}

  <!-- Alert message which can be used for:
  Book Add successful
  Book Update successful
  Book Delete successful
  Borrow successful
  Return successful -->

  {% comment %} <div class="alert alert-success alert-dismissible fade show ml-5 mr-5 mt-3" role="alert">
    <strong>Update successful!..</strong><br> You have successfully updated the book ""
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> {% endcomment %}

  <br>
  <div class="container-fluid">
    {% block content %}

    {% endblock %}
  </div>
  <br>

  <footer class="footer">
    <div class="container text-center">
      <span class="text-muted">@2020 LMS, BMSIT</span>
    </div>
  </footer>
</body>

<script>
  pulse = false;
  speech = document.getElementById("speech");
  pulseRing = document.getElementById("pulseRing");
  pulseRing.style.display = "none";
  speech.onclick = function () { mySearch() };

  function mySearch() {
    if (window.hasOwnProperty('webkitSpeechRecognition')) {
      if (pulse == false) {
        pulse = true;
        msg = `your mic is ON now, PULSE: ${pulse}`;
        console.log(msg);
        pulseRing.style.display = "block";


        var recognition = new webkitSpeechRecognition();

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "en-IN";
        recognition.start();

        recognition.onresult = function (e) {
          document.getElementById('id_bookTitle').value = e.results[0][0].transcript;
          recognition.stop();
          pulseRing.style.display = "none";
        };
        recognition.onerror = function (e) {
          recognition.stop();
          pulseRing.style.display = "none";
        }
        recognition.onend = function(){
          console.log("STOPPED");
          pulse = false;
          msg = `your mic is OFF now, PULSE: ${pulse}`;
          console.log(msg);
          pulseRing.style.display = "none";
        }

      }
      else if (pulse == true) {
        pulse = false;
        msg = `your mic is OFF now, PULSE: ${pulse}`;
        console.log(msg);
        pulseRing.style.display = "none";
        //recognition.stop();
      }
    } else{
      console.log("webkitSpeechRecognition not found");
    }
  }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
