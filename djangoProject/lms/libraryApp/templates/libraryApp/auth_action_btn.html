{% extends 'libraryApp/main.html' %}
{% block content %}

<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Are you sure you want to delete "{{item}}"? </p>

      <form class="" action="{% url 'deleteauthordetail' item.id %}" method="POST">
        {% csrf_token %}
        {{form}}

        <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>

        <input class="btn btn-danger" type="submit" name="Confirm" value="Yes">
      </form>
    </div>
  </div>
</div>

{% endblock content %}
